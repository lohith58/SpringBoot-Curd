<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">

<title>Student-Managemnet(HomePage)</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-info">
		<a class="navbar-brand active" href="/">Student-Management</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link active"
					href="add_student">AddStudent</a></li>


			</ul>

		</div>
	</nav>
	<br>
	<div th:if=${session.msg}>
		<div class="alert alert-success alert-dismissible fade show"
			role="alert" th:text="${session.msg}">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<th:block th:text="${session.removeAttribute{msg}"></th:block>
		</div>
	</div>

	<div class="container">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Address</th>
					<th scope="col">Email</th>
					<th scope="col">PhoneNumber</th>
					<th scope="col">Subject</th>
					<th scope="col">Country</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e: ${list}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.name}"></td>
					<td th:text="${e.address}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.phone}"></td>
					<td th:text="${e.subject}"></td>
					<td th:text="${e.country}"></td>
					<td><a class="btn btn-warning" th:href="@{'/edit/' + ${e.id}}">Edit</a>
						<a class="btn btn-danger mt-2" th:href="@{'/delete/' + ${e.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<h4>Total Students:[[${totalitems}]]</h4>
		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li class="page-item" th:if="${currentpage !=0}"><a class="page-link" th:href="@{'/page/' + ${currentpage-1}}">Previous</a></li>

				<li th:each="i:${#numbers.sequence(1,totalpages)}" th:classappend="${currentpage==i-1 ? 'active':''}" class="page-item">
				
				<a class="page-link" th:href="@{'/page/' + ${i-1}}">[[${i}]]</a>
				
				</li>

				<li class="page-item" th:if="${currentpage+1 !=totalpages}"><a class="page-link" th:href="@{'/page/' + ${currentpage+1}}">Next</a></li>
			</ul>
		</nav>
	</div>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>
</html>
